{% extends 'base.html' %}
{% block title %}Log-in{% endblock%}
{% block content %}
<h1>Login</h1>
<body>
    <p>Log in using the following form. If you don't have an account,
        <a href="{% url 'homepage: register' %}">sign up here.</a>
    </p>

    <form method="post", action="">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>

    </form>
<div class = 'spacefill'></div>
</body>


{% endblock %}
